name: AllInOne
version: '${project.version}'
main: one.muisnowdevs.minecraft.allinone.AllInOne
api-version: 1.21.1
database: true

commands:
  loc:
    description: 建立與查看玩家們所建立的座標點位
    usage: /<command> [ create | remove | list | search | <player> ]

  back:
    description: 返回上次死亡的地點 (需要支付 20 經驗等級)
    usage: /<command>

  unloc:
    description: Disable AllInOne plugin
    usage: /<command>